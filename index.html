<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <label>E-mail</label>
        <input type="email" id="email" onchange="validarCampos()" placeholder="seu@email.com" />

        <label>Senha</label>
        <input type="password" id="senha" onchange="validarCampos()" placeholder="senha"/>

        <button type="button" class="clear" id="botao-recuperar-senha" disabled="true">Recuperar senha</button>
        <button type="button" class="solid" id="botao-de-login" disabled="true">Entrar</button>
        <button type="button" class="outline">Registrar</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
